name: Publish Dashboard Image

on:
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.repository == 'exospherehost/exospherehost'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags & labels for both registries
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/exospherehost/exosphere-dashboard
            exospherehost/exosphere-dashboard
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push to both registries
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true